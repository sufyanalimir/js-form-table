<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <h2>Enter DOB</h2>
            <div class="verify-section">
                <input type="text" name="age" class="age" id="age" placeholder="Enter your age..">
                <input type="button" value="Verify" class="btn-age-verify" id="btn-age-verify">
            </div>
            <h4 class="verifyMessage"></h4>
        </div>
    </header>
    <section class="form-section">
        <div class="container">
            <form action="">
                <table>
                    <tr>
                        <td>Enter Name:</td>
                        <td>
                            <input type="text" name="name" id="name" placeholder="Enter your name..">
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Email:</td>
                        <td>
                            <input type="email" name="Email" id="email" placeholder="Enter your email..">
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Mobile:</td>
                        <td>
                            <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile no..">
                        </td>
                    </tr>
                    <tr>
                        <td>Select State:</td>
                        <td>
                            <input list="statesList" name="states" id="states" placeholder="Select state..">
                            <datalist id="statesList"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Select City:</td>
                        <td>
                            <input list="citiesList" name="cities" id="cities" placeholder="Select city..">
                            <datalist id="citiesList"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit" name="form-submit" id="form-submit" class="form-submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
